<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/CSS/style.css" rel="stylesheet">
    <title>Coding Exam</title>
</head>


<body>
    <div id="score-container" class="hide-score">
        <h4 id="high-scores"><a href="./end.html">View Highscores</a></h4> 
        <h4 id="time">Time:</h4> 
        <h4 id="score">Score:</h4>
    </div>
    
    
    <div class="container">
        <div id="intro" class="intro-class">
            <h2>Coding Challenge</h2>
            <p>This an exam to test your coding knowledge, you will have 60 seconds to complete. Good Luck!</p>
        </div>

        <div>
            <h3 id="correct-prompt" class="correctbtn">Correct!</h3>
            <h3 id="incorrect-prompt" class="incorrectbtn">Incorrect!</h3>
        </div>

        

        <div id="question-container" class="hidden">
            <div id="question">Question</div>

            <div id="answer-btns" class="answer-grid">
                <button id="A" class="btn" onmousemove="clearFeedback()">Answer 1</button>
                <button id="B" class="btn" onmousemove="clearFeedback()">Answer 2</button>
                <button id="C" class="btn" onmousemove="clearFeedback()">Answer 3</button>
                <button id="D" class="btn" onmousemove="clearFeedback()">Answer 4</button>
            </div>
            

        </div>
        <div class="enterhighscorenone" id="enterhighscore">
            <h2>All Done!</h2>
            <p id="final-score">Your final score is: </p>
            <form>
                <input type="text" 
                name="initials" 
                id="initials" 
                placeholder="initials">

                <button type="submit" 
                class="submit-btn" 
                id="savescorebtn"
                >
                Submit</button>
                
            </form>

        </div>
        
        <div class="controls">
            <button id="start-btn" class="start-btn-class">Start</button>

        </div>

       

        
        
       
    </div>
    <script src="./Assets/JS/script.js" ></script>
</body>



</html>
