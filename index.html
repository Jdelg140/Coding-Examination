<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/CSS/style.css" rel="stylesheet">
    <title>Coding Exam</title>
</head>



<body>
   
    <div class="container">
        <div id="intro" class="intro-class">
            <h2>Coding Challenge</h2>
            <p>This an exam to test your coding knowledge, you will have 60 seconds to complete. Good Luck!</p>
        </div>
        

        <div id="score-container" class="hide-score">
            <h4 id="scores">View Highscores</h4>
            <h4 id="time">Time:</h4> 
        </div>
        

        <div id="question-container" class="hidden">
            <div id="question">Question</div>

            <div id="answer-btns" class="answer-grid">
                <button id="btn0" class="btn">Answer 1</button>
                <button id="btn1" class="btn">Answer 2</button>
                <button id="btn2" class="btn">Answer 3</button>
                <button id="btn3" class="btn">Answer 4</button>
            </div>

        </div>
        
        <div class="controls">
            <button id="start-btn" class="start-btn-class">Start</button>
            <button id="next-btn" class="next-btn-hide">Next</button>

        </div>
       
        

    </div>
    <script src="./Assets/JS/script.js"></script>
</body>


</html>
